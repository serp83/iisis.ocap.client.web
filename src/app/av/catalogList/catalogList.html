<div class="ui-g">
  <div class="ui-g-2 ui-sm-4 ui-md-3 ui-lg-2 ui-xl-2">
    <p-panel header="О проекте" [toggleable]="true" [style]="{'margin-bottom':'20px'}">

        Дорогие друзья. На этом ресурсе вы сможете следить за процессом разработки Интернет-магазина автозапчастей.<br>
        Обсуждение разработки происходит в группе <a href="https://t.me/ocap_dev">Telegram.</a>


      Для участия в проекте вы должны пройти модерацию в нашей группе телеграмм и внести первоначальный взнос за участие.
    </p-panel>
  </div>
  <div class="ui-g-10 ui-sm-8 ui-md-9 ui-lg-10 ui-xl-10">
    <catalogCarComponent></catalogCarComponent>

    <p-dataGrid [value]="menuItemList" [rows]="20">
      <p-header>
        Каталоги
      </p-header>
      <ng-template let-item pTemplate="item">
        <div style="padding:3px" class="ui-sm-12 ui-md-6 ui-lg-3 ui-xl-3">
          <p-panel  [style]="{'text-align':'center'}">
            <img src="/assets/Audi.png" width="100%">
            <div class="car-detail">{{item.label}}</div>
            <hr class="ui-widget-content" style="border-top:0">
            <a class="fa fa-search" href="{{item.url}}" style="cursor:pointer"></a>
          </p-panel>
        </div>
      </ng-template>
    </p-dataGrid>
  </div>
</div>
