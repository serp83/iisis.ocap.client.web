<div class="ui-g">
  <div class="ui-g-2">
    <p-panel header="Качество">
      <div class="ui-g" style="width:250px;margin-bottom:10px">
        <div class="ui-g-12">
          <p-radioButton name="group1" value="Option 1" label="Option 1" [(ngModel)]="val1"
                         inputId="opt1"></p-radioButton>
        </div>
        <div class="ui-g-12">
          <p-radioButton name="group1" value="Option 2" label="Option 2" [(ngModel)]="val1"
                         inputId="opt2"></p-radioButton>
        </div>
        <div class="ui-g-12">
          <p-radioButton name="group1" value="Option 3" label="Option 3" [(ngModel)]="val1"
                         inputId="opt3"></p-radioButton>
        </div>
      </div>
    </p-panel>
    <p-panel header="Цена">

      <div>{{val}}</div>
      <p-slider [(ngModel)]="val" [min]="0" [max]="100" [range]="true"></p-slider>
    </p-panel>
  </div>
  <div class="ui-g-10">
    <priceListComponent [i]="i"></priceListComponent>

  </div>
</div>
